{% extends "base.html" %}

{% block content %}
        <h1>User Signup</h1>
        <form action='/' method='POST'>
            <table>
                <tr>
                    <label>
                        <td>Username:</td>
                        <td><input type="text" name='username' value="{{keep_username}}" /></td>
                    </label>
                    <td><p class="error" display="block">{{username_error}}</p></td>
                </tr>
                <tr>
                    <label>
                        <td>Password:</td>
                        <td><input type="password" name='password' /></td>
                    </label>
                    <td><p class="error">{{password_error}}</p></td>
                </tr>
                <tr>
                    <label>
                        <td>Confirm Password:</td>
                        <td><input type="password" name='confirm_password' /></td>
                    </label>
                    <td><p class="error">{{confirm_error}}</p></td>
                </tr>
                <tr>
                    <td><label>
                        Email (optional):</td>
                        <td><input type="text" name='email' value="{{keep_email}}"/></td>
                    </label>
                    <td><p class="error">{{email_error}}</p></td>
                </tr>
                </table>
                <input type='submit' value='Submit' />
        </form>
{% endblock %}
